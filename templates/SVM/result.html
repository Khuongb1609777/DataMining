{% extends './base.html' %}

{% block content %}
<div class="container mt-5">
        <div class="col">
            <div class="col-12 col-sm-12">
                    <div class="card">
                            <div class="card-header text-center text-monospace">
                                <h1>Your Dataset</h1>
                            </div>
                            <div class="card-body">
                                {{datafull|safe}}
                            </div>
                    </div>
            </div> 
        </div>

        <div class="col mt-3">
            <div class="col-12 col-sm-12">
                    <div class="card">
                            <div class="card-header text-center text-monospace">
                                <h2>Accuracy</h2>
                            </div>
                            <div class="card-body text-center ">
                               <h4> {{acc}}</h4>
                            </div>
                    </div>
            </div> 
        </div>
        
        <div class="col mt-3">
            <div class="col-12 col-sm-12">
                    <div class="card">
                            <div class="card-header text-center text-monospace">
                                <h2>New Element</h2>
                            </div>
                            <div class="card-body">
                                
                            <form id="form" action="result_end" method="post">
                                <div class="card-group">
                                    

                                        {%for i in range(0, mx)%}
                                        <div class="col mb-4">
                                                <div class="card h-100">
                                                    
                                                        <div class="card-body">
                                                            <div class="card-header text-center text-monospace">
                                                                <span>Column: {{col_data[i]}}</span>
                                                            </div>
                                                            <input class="form-control" type="text" name="element_new" id="check{{i}}" >
                                                        </div>

                                                    
                                                </div>
                                        </div>
                                        {%endfor%} 

                                        
                                    
                                </div>
                                <div class="container text-center">
                                    <div class="card-footer text-muted">
                                            <input type="submit" class="btn btn-primary" value="Start">
                                    </div>
                                </div>
                            
                            </form>
                            </div>
                        </div>
                </div>
            </div> 
        </div>
</div>

<!-- Panination Data -->
<script>
    $(document).ready(function () {
        $('#myTable1').DataTable();
    });
</script>


<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="{{ url_for('static', filename='javascripts/custom.js') }}"></script>
{% endblock %}
